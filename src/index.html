<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" defer src="js/main.js"></script>
    <title>To Do List</title>
</head>
<body>
        <main class="to-do-container">  
            <input type="text" placeholder="Insira uma nova tarefa" maxlength="40">
            <button class="add-task-button">Criar</button>
            <div class="tasks-container">
                <div class="task">
                    <span class="edit-remove-container">
                        <p class="edit">Edit</p>
                        <p class="remove">X</p>
                    </span>
                    <p class="title-task">Estudar JS studar JS studar JS</p>
                </div>            
            </div>
        </main>
</body>
</html>
